<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <!-- Page Start -->
        <main>
            <img
                class="avatar"
                src="./assets/images/avatar-jessica.jpeg"
                alt="profile picture"
            />
            <h1>Jessica Randall</h1>
            <h4 class="location">London, United Kingdom</h4>
            <p class="description">"Front-end developer and avid reader."</p>
            <div class="links">
                <div class="link">GitHub</div>
                <div class="link">Frontend Mentor</div>
                <div class="link">LinkedIn</div>
                <div class="link">Twitter</div>
                <div class="link">Instagram</div>
            </div>
        </main>
        <!-- Page End -->

        <!-- Footer Start -->
        <footer class="attribution">
            Coded by
            <a href="https://www.github.com/OmarRefaee" target="_blank">
                Omar Refaee </a
            >.
            <br />
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >.
        </footer>
        <!-- Footer End -->
    </body>
</html>
